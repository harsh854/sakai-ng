<div class="p-card p-shadow-4 p-p-4 container">
    <h2 class="p-text-center text-primary mb-4">
      <i class="pi pi-calendar-check mr-2"></i> Generate Attendance Report
    </h2>
  
    <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()" class="p-fluid grid form">
      <div class="field col-12 md:col-6">
        <label for="employeeName">Employee Name</label>
        <input
          pInputText
          type="text"
          id="employeeName"
          formControlName="employeeName"
          placeholder=""
          required
        />
      </div>
  
      <div class="field col-12 md:col-6">
        <label for="employeeId">Employee ID</label>
        <input
          pInputText
          type="number"
          id="employeeId"
          formControlName="employeeId"
          placeholder=""
          required
        />
      </div>
  
      <div class="field col-12 md:col-6">
        <label for="startDate">Start Date</label>
        <input
          pInputText
          type="date"
          id="startDate"
          formControlName="startDate"
          required
        />
      </div>
  
      <div class="field col-12 md:col-6">
        <label for="endDate">End Date</label>
        <input
          pInputText
          type="date"
          id="endDate"
          formControlName="endDate"
          required
        />
      </div>
  
      <div class="col-12 mt-2 text-center">
        <button pButton type="submit" label="Generate" icon="pi pi-search" class="p-button-rounded p-button-primary mr-2"></button>
        <button pButton type="button" label="Reset" icon="pi pi-refresh" class="p-button-rounded p-button-secondary" (click)="onReset()"></button>
      </div>
    </form>
  
    <p-divider class="my-4"></p-divider>
  
    <div *ngIf="attendanceData.length > 0">
      <p-table [value]="attendanceData" [paginator]="true" [rows]="5" responsiveLayout="scroll" class="p-datatable-striped p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>Date</th>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Working Hours</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>{{ row.date }}</td>
            <td>{{ row.employee_id }}</td>
            <td>{{ row.employee_name }}</td>
            <td>{{ row.working_hours }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  
    <p-message *ngIf="attendanceData.length === 0" severity="info" text="No records found for the selected period." class="mt-3 text-center"></p-message>
  </div>
