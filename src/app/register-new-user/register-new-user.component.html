<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
</head>
<body>
<div class="container mt-5">
    <h1>Register New User</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <!-- User Details -->
        <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" class="form-control" id="company_name" formControlName="company_name">
        </div>

        <div class="form-group">
            <label for="employee_id">Employee ID</label>
            <input type="text" class="form-control" id="employee_id" formControlName="employee_id" required>
        </div>

        <div class="form-group">
            <label for="employee_name">Employee Name</label>
            <input type="text" class="form-control" id="employee_name" formControlName="employee_name" required>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" formControlName="department">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" formControlName="date_of_birth" required>
        </div>

        <div class="form-group">
            <label for="joining_date">Joining Date</label>
            <input type="date" class="form-control" id="joining_date" formControlName="joining_date" required>
        </div>

        <div class="form-group">
            <label for="marital_status">Marital Status</label>
            <select class="form-control" id="marital_status" formControlName="marital_status">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" formControlName="country">
        </div>

        <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" class="form-control" id="designation" formControlName="designation">
        </div>

        <div class="form-group">
            <label for="marriage_anniversary">Marriage Anniversary</label>
            <input type="text" class="form-control" id="marriage_anniversary" formControlName="marriage_anniversary">
        </div>

        <div class="form-group">
            <label for="preferred_language">Preferred Language</label>
            <input type="text" class="form-control" id="preferred_language" formControlName="preferred_language">
        </div>

        <div class="form-group">
            <label for="shift">Shift</label>
            <input type="text" class="form-control" id="shift" formControlName="shift">
        </div>

        <div class="form-group">
            <label for="manager_name">Manager Name</label>
            <input type="text" class="form-control" id="manager_name" formControlName="manager_name">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" formControlName="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Face Snapshot -->
        <div class="form-group">
            <label>Face Snapshot</label>
            <div id="video-container" class="mb-3">
                <img id="cameraFeed" src="http://127.0.0.1:5000/video_feed1" alt="Video Stream" width="640" height="480">
                <br>
                <button type="button" id="captureBtn" class="btn btn-primary" (click)="capturePhoto()">Capture Photo</button>
                <input type="hidden" id="capturedImage" formControlName="face_snapshot">
                <img id="capturedImagePreview" alt="Captured Snapshot" [src]="capturedImageBlob" *ngIf="capturedImageBlob" class="mt-2" style="margin-top: 10px; border: 1px solid #ddd; border-radius: 4px; max-width: 100%;"/>
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="form-group">
            <label for="upload_snapshot">Upload Snapshot</label>
            <input type="file" class="form-control" id="upload_snapshot" (change)="onFileChange($event)">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
